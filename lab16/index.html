<!DOCTYPE html>
<html>
<head>
<title>Кирсанов(egorkirs)</title>
<meta charset="utf-8" />
</head>
<body>
    <div id="app">
        <app-coffee></app-coffee>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.component('app-coffee',{
            data:function(){
                return{
                    visible: false   
                }
            }, template: `<div><p v-if="visible"><img src="coffee.png" width="500px" height="650px"></p><p></p><button v-on:click="visible=!visible">{{visible?'Скрыть':'Показать'}}</button></div>`
        })
        var app = new Vue({
            el: '#app',
        });
    </script>
</body>
</html>
